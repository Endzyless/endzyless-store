<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>App Prem • Canva</title>
  <style>
    :root{
      --brandTop:#397ed9;
      --brandMid:#014ce7;
      --brandBot:#5a37e7;

      --ink:#eaf0ff;
      --muted:rgba(234,240,255,.72);
      --line:rgba(255,255,255,.10);
      --card:rgba(0,0,0,.28);
      --card2:rgba(0,0,0,.18);
      --shadow:0 12px 40px rgba(0,0,0,.35);
      --r:18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--ink);
      background: linear-gradient(
        to bottom,
        var(--brandTop) 0%,
        var(--brandMid) 55%,
        var(--brandBot) 100%
      );
      min-height:100vh;
    }

    a{color:inherit;text-decoration:none}
    .wrap{max-width:860px;margin:0 auto;padding:14px 14px 28px}

    /* top bar */
    .top{
      position:sticky;top:0;z-index:20;
      padding:12px 12px;
      background:rgba(0,0,0,.32);
      backdrop-filter:blur(12px);
      border-bottom:1px solid var(--line);
      border-radius: 0 0 18px 18px;
    }
    .topRow{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .left{
      display:flex;align-items:center;gap:10px;min-width:0;
    }
    .back{
      width:36px;height:36px;border-radius:12px;
      display:grid;place-items:center;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      box-shadow:0 10px 24px rgba(0,0,0,.25);
      user-select:none;
    }
    .titleBox{min-width:0}
    .title{margin:0;font-size:14px;font-weight:900;line-height:1.1}
    .sub{margin:2px 0 0;font-size:12px;color:var(--muted);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

    .pill{
      padding:9px 12px;border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      font-size:12px;font-weight:800;
      white-space:nowrap;
    }

    /* panel */
    .panel{
      margin-top:12px;
      background:rgba(0,0,0,.28);
      border:1px solid var(--line);
      border-radius:22px;
      padding:12px;
      box-shadow:var(--shadow);
    }

    /* controls */
    .controls{
      display:flex;gap:10px;flex-wrap:wrap;align-items:center;
    }
    .select, .search{
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--ink);
      border-radius:14px;
      padding:11px 12px;
      outline:none;
    }
    .select{font-weight:800}
    .search{flex:1;min-width:180px}
    .search::placeholder{color:rgba(234,240,255,.55)}
    .iconBtn{
      width:44px;height:44px;border-radius:14px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      display:grid;place-items:center;
      font-size:18px;
    }

    /* list */
    .list{margin-top:12px;display:grid;gap:10px}
    .item{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius:16px;
      padding:12px;
      display:flex;gap:12px;align-items:center;
      box-shadow:0 12px 26px rgba(0,0,0,.25);
      transition:transform .12s ease, opacity .12s ease;
    }
    .item:active{transform:scale(.99)}
    .avatar{
      width:44px;height:44px;border-radius:14px;
      background:linear-gradient(135deg, rgba(57,126,217,.9), rgba(90,55,231,.85));
      border:1px solid rgba(255,255,255,.14);
      display:grid;place-items:center;
      font-weight:1000;
    }
    .meta{min-width:0;flex:1}
    .name{margin:0;font-weight:1000;font-size:14px}
    .desc{margin:3px 0 0;font-size:12px;color:var(--muted)}
    .price{
      font-weight:1000;
      color:#d7e6ff;
      opacity:.95;
      white-space:nowrap;
    }

    /* footer */
    .foot{
      margin-top:14px;
      text-align:center;
      color:rgba(234,240,255,.70);
      font-size:12px;
    }

    /* hide removed section if old HTML still has it */
    .fastProc, .checkoutBar, .bottomBar, .stickyBar, .orderBox, .detailNextNote {
      display:none !important;
    }
  </style>
</head>

<body>
  <header class="top">
    <div class="topRow">
      <div class="left">
        <a class="back" href="app-prem.html" aria-label="Kembali">←</a>
        <div class="titleBox">
          <p class="title">App Prem</p>
          <p class="sub">Canva</p>
        </div>
      </div>

      <span class="pill" id="sortLabel">Termurah</span>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="controls">
        <select id="sort" class="select" aria-label="Urutkan">
          <option value="cheap" selected>Termurah</option>
          <option value="exp">Termahal</option>
          <option value="name">Nama A-Z</option>
        </select>

        <input id="q" class="search" placeholder="Cari produk... (contoh: member, owner, 1 bulan)" />

        <button class="iconBtn" id="clear" title="Hapus pencarian" aria-label="Hapus pencarian">✕</button>
      </div>

      <div class="list" id="list"></div>

      <div class="foot">© <span id="y"></span> Endzyless Store</div>
    </section>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();

    // Data produk (ubah sesuai kebutuhan)
    const PRODUCTS = [
      { id:"canva-owner-1b",  name:"Canva Owner 1 Bulan",  stock:0,   price:3500 },
      { id:"canva-member-1b", name:"Canva Member 1 Bulan", stock:371, price:5000 },
      { id:"canva-owner-1t",  name:"Canva Owner 1 Tahun",  stock:12,  price:25000 },
      { id:"canva-member-1t", name:"Canva Member 1 Tahun", stock:378, price:28000 },
    ];

    const rupiah = (n) => "Rp" + new Intl.NumberFormat("id-ID").format(n);

    const listEl = document.getElementById("list");
    const qEl = document.getElementById("q");
    const sortEl = document.getElementById("sort");
    const sortLabel = document.getElementById("sortLabel");
    const clearBtn = document.getElementById("clear");

    function render() {
      const q = (qEl.value || "").trim().toLowerCase();
      const mode = sortEl.value;

      sortLabel.textContent =
        mode === "cheap" ? "Termurah" :
        mode === "exp"   ? "Termahal" : "Nama";

      let items = PRODUCTS
        .filter(p => {
          if (!q) return true;
          const blob = `${p.name} ${p.stock} ${p.price}`.toLowerCase();
          return blob.includes(q);
        })
        .slice();

      items.sort((a,b) => {
        if (mode === "cheap") return a.price - b.price;
        if (mode === "exp")   return b.price - a.price;
        return a.name.localeCompare(b.name);
      });

      listEl.innerHTML = items.map(p => `
        <a class="item" href="javascript:void(0)" onclick="openDetail('${p.id}')">
          <div class="avatar">C</div>
          <div class="meta">
            <p class="name">${p.name}</p>
            <p class="desc">${p.name} • Stok ${p.stock}</p>
          </div>
          <div class="price">${rupiah(p.price)}</div>
        </a>
      `).join("");

      if (items.length === 0) {
        listEl.innerHTML = `
          <div class="item" style="justify-content:center;opacity:.85">
            Produk tidak ditemukan.
          </div>
        `;
      }
    }

    // Untuk sekarang: klik item belum buka detail (nanti kita bikin modal detail produk)
    window.openDetail = (id) => {
      // sementara hanya contoh
      const p = PRODUCTS.find(x => x.id === id);
      if (!p) return;
      alert(`Detail Produk\\n\\n${p.name}\\nHarga: ${rupiah(p.price)}\\nStok: ${p.stock}\\n\\n(Nanti ini diganti jadi modal detail produk + opsi Designer +Rp1.000)`);
    };

    clearBtn.addEventListener("click", () => { qEl.value=""; render(); });
    qEl.addEventListener("input", render);
    sortEl.addEventListener("change", render);

    render();
  </script>
</body>
</html>
