<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Endzyless Store</title>
  <style>
    :root{
      --bg:#070913;
      --card:#0f1222;
      --text:#eef1ff;
      --muted:#a7b0d6;
      --line:rgba(255,255,255,.10);
      --brand1:#2f7dff;
      --brand2:#5a38ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 500px at 20% -10%, rgba(47,125,255,.35), transparent 60%),
        radial-gradient(900px 450px at 90% 0%, rgba(90,56,255,.35), transparent 55%),
        linear-gradient(180deg, #050611 0%, #070913 100%);
    }
    a{text-decoration:none;color:inherit}
    .top{
      position:sticky;top:0;z-index:10;
      background:rgba(7,9,19,.72);backdrop-filter:blur(10px);
      border-bottom:1px solid var(--line);
      padding:12px 14px;display:flex;align-items:center;justify-content:space-between;
    }
    .brand{display:flex;gap:10px;align-items:center;min-width:0}
    .brand img{
      width:40px;height:40px;border-radius:12px;object-fit:cover;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
    }
    .brand h1{margin:0;font-size:16px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .brand p{margin:2px 0 0;color:var(--muted);font-size:12px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .chip{
      padding:10px 12px;border-radius:999px;font-size:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.03);
    }
    .wrap{max-width:920px;margin:0 auto;padding:14px 14px 40px}
    .hero{padding:10px 0 6px}
    .hero h2{margin:0 0 6px;font-size:22px;letter-spacing:.2px}
    .hero p{margin:0;color:var(--muted);line-height:1.45}

    .sectionTitle{margin:16px 0 10px;color:rgba(238,241,255,.9);font-weight:800;font-size:13px}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius:18px;padding:14px;display:flex;gap:12px;align-items:center;
      box-shadow:0 14px 40px rgba(0,0,0,.35);
      transition:transform .12s ease, border-color .12s ease;
    }
    .card:active{transform:scale(.985)}
    .icon{
      width:44px;height:44px;border-radius:16px;
      background:linear-gradient(135deg,var(--brand1),var(--brand2));
      display:grid;place-items:center;
      color:#0a0f20;font-weight:900;
      box-shadow:0 10px 24px rgba(47,125,255,.25);
      flex:0 0 auto;
    }
    .meta{min-width:0}
    .meta .t{margin:0;font-weight:900}
    .meta .s{margin:4px 0 0;color:var(--muted);font-size:12px;line-height:1.2}
    .foot{margin-top:18px;border-top:1px solid var(--line);padding-top:14px;color:var(--muted);font-size:12px;text-align:center}
    @media (min-width:700px){.grid{grid-template-columns:repeat(3,minmax(0,1fr))}}
  </style>
</head>
<body>
  <header class="top">
    <div class="brand">
      <!-- Pastikan nama file logonya sama: Logo.png atau logo.png -->
      <img src="Logo.png" alt="Endzyless Logo" onerror="this.style.display='none'">
      <div style="min-width:0">
        <h1>Endzyless Store</h1>
        <p>Semua kebutuhan digitalmu ada disini!</p>
      </div>
    </div>
    <a class="chip" href="app-prem.html">Mulai</a>
  </header>

  <main class="wrap">
    <section class="hero">
      <h2>Menu Utama</h2>
      <p>Pilih kategori → pilih aplikasi → pilih produk → detail transaksi → QRIS.</p>
    </section>

    <div class="sectionTitle">Kategori</div>
    <div class="grid">
      <a class="card" href="app-prem.html">
        <div class="icon">★</div>
        <div class="meta">
          <p class="t">Aplikasi Premium</p>
          <p class="s">Canva, Capcut, Netflix, dll</p>
        </div>
      </a>

      <a class="card" href="#" onclick="alert('Nanti kita buat halaman Sosial Media Marketing ya!')">
        <div class="icon">SM</div>
        <div class="meta">
          <p class="t">Sosial Media Marketing</p>
          <p class="s">Jasa & kebutuhan promosi</p>
        </div>
      </a>
    </div>

    <div class="foot">© <span id="y"></span> Endzyless Store</div>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
